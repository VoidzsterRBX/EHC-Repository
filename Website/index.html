<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center">Hello, world!</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col border bg-light">1 of 2</div>
        <div class="col border bg-light">2 of 2</div>
      </div>
      <div class="row">
        <div class="col border bg-light">1 of 3</div>
        <div class="col border bg-light">2 of 3</div>
        <div class="col border bg-light">3 of 3</div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card">
            <img src="https://raw.githubusercontent.com/VoidzsterRBX/EHC-Repository/5474a1fca91b61cab734ccc202640ed063cd11b5/Website/Images/apple.jpg" alt="Apple" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Apples</h5>
              <p class="card-text">Apples are great.</p>
              <a href="#" class="btn btn-success">Learn more</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://raw.githubusercontent.com/VoidzsterRBX/EHC-Repository/5474a1fca91b61cab734ccc202640ed063cd11b5/Website/Images/orange.jpg" alt="Orange" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Oranges</h5>
              <p class="card-text">Oranges are amazing.</p>
              <a href="#" class="btn btn-success">Learn more</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://raw.githubusercontent.com/VoidzsterRBX/EHC-Repository/5474a1fca91b61cab734ccc202640ed063cd11b5/Website/Images/watermelon.jpg" alt="Watermelon" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Watermelons</h5>
              <p class="card-text">Watermelons are delicious.</p>
              <a href="#" class="btn btn-success">Learn more</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
